<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="music-player">
            <h1>Music Player</h1>

            <!-- Track Info -->
            <div class="track-info">
                <p id="track-title">Track Title</p>
                <p id="track-artist">Artist</p>
            </div>
            <div id="music-box">

                <!-- Progress Bar -->
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
                <!-- Volume Control -->
                <div class="volume-control">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" value="50" min="0" max="100">
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <i class="ri-rewind-fill" id="prev"></i>
                    <i class="ri-play-fill" id="play-pause"></i>
                    <i class="ri-speed-fill" id="next"></i>
                </div>
            </div>
            <audio id="audio-player"></audio>
        </div>
        <script src="script.js"></script>
    </body>

    </html>







    <script src="app.js"></script>
</body>

</html>
